<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="grid">
            <button class="button button-gray" style="color: black;" onclick="clearDisplay()">AC</button>
            <button class="button button-gray" style="color: black;" onclick="deleteLast()">DEL</button>
            <button class="button button-gray" style="color: black;" onclick="append('%')">%</button>
            <button class="button button-orange" onclick="append('/')">/</button>

            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button button-orange" onclick="append('*')">*</button>

            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button button-orange" onclick="append('-')">-</button>

            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            <button class="button button-orange" onclick="append('+')">+</button>

            <button class="button" onclick="append('0')" style="grid-column: span 2; width: 160px; border-radius: 40px;">0</button>
            <button class="button" onclick="append('.')">.</button>
            <button class="button button-orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
